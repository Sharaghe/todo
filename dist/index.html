<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="./main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">ToDo List</div>
    </header>
    <main>
        <div class="menu">
            <ul class="menu-items">
                <li><i class="fa-solid fa-home fa-xs"></i>Home</li>
                <li><i class="fa-solid fa-calendar-days fa-xs"></i>Heute</li>
                <li><i class="fa-solid fa-calendar-week fa-xs"></i>Diese Woche</li>
                <li><i class="fa-solid fa-folder fa-xs"></i>Projekte</li>
                <li><i class="fa-solid fa-add fa-xs"></i>Neues Projekt</li>
             </ul>
        </div>
        <div class="content">
            <h2>Tasks</h2>
            <div class="tasklist-empty">Die Task-Liste ist leer.</div>
            <div class="tasklist-header">
                <div class="name">Name</div>
                <div class="deadline">Deadline</div>
            </div>
            <ul class="task-list">

            </ul>
        </div>
    </main>
</body>
</html>
